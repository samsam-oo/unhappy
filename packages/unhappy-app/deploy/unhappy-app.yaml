apiVersion: apps/v1
kind: Deployment
metadata:
  name: unhappy-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: unhappy-app
  template:
    metadata:
      labels:
        app: unhappy-app
    spec:
      containers:
      - name: unhappy-app
        image: docker.korshakov.com/unhappy-app:{version}
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: unhappy-app
spec:
  selector:
    app: unhappy-app
  ports:
  - port: 3000
    targetPort: 80
  type: ClusterIP